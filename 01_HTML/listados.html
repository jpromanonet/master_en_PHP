<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listados</title>
  </head>
  <body>
    <!-- Lista organizada -->
    <h3>Listado de Frutas Ordenado</h3>
    <ol>
      <li>Manzana</li>
      <li>Naranja</li>
      <li>Pera</li>
      <li>Sandia</li>
    </ol>
    <h3>Listado de Frutas Desordenado</h3>
    <ul>
      <li>Manzana</li>
      <li>Naranja</li>
      <li>Pera</li>
      <li>Sandia</li>
    </ul>
  </body>
</html>
